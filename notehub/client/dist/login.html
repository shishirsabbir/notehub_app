<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteHub - Personl note taking</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    <div class="wrapper wrapper__login">

        <main class="content content__login">
            <p class="content__login__text">Log in</p>
            <form class="content__login__form">
                <input type="text" class="content__login__form__text content__login__form__text--1" placeholder="Email">
                <input type="text" class="content__login__form__text content__login__form__text--2" placeholder="Password">

                <button class="btn content__login__form__btn">Log in</button>
            </form>
            <p class="content__login__forgotpass"><a href="#">Forgot your password?</a></p>
            <p class="content__login__signup">Don't have a account? <a href="#">Sign Up</a></p>
        </main>
    </div>

    <!-- adding the js file -->
    <script src="assets/bundle.js"></script>
</body>
</html>

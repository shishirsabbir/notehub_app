<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteHub - Personl note taking</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <!-- Logo -->
            <div class="logo header__logo">
                <div class="logo__text">
                    <span class="logo__text--main">NoteHub</span>
                    <span class="logo__text--sub">A Simple Note</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="menu header__menu">
                <div class="menu__item"><a href="#" class="menu__item--link">Login</a></div>
                <div class="menu__item"><a href="#" class="menu__item--link  selected">Sign Up</a></div>
                <div class="menu__item"><a href="#" class="menu__item--link">Home</a></div>
                <!--     <div class="menu__item">Notes</div> -->
                <div class="menu__item"><a href="#" class="menu__item--link">About</a></div>
                <div class="menu__item"><a href="#" class="menu__item--link">Contact</a></div>
            </nav>
        </header>

        <main class="content content__signup">
            <section class="signup">
                <h1 class="signup__header">Sign Up</h1>
                <form action="#" class="signup__form">
                    <div class="signup__form__firstname">
                        <label for="firstname">Firat Name</label>
                        <input type="text" id="firstname" name="firstname" class="signup__form__box signup__form__box--firstname" placeholder="First Name" required>
                    </div>
                    <div class="signup__form__lastname">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="signup__form__box signup__form__box--lastname" placeholder="Last Name" required>
                    </div>
                    <div class="signup__form__username">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="signup__form__box signup__form__box--username" placeholder="Username" required>
                    </div>
                    <div class="signup__form__email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="signup__form__box signup__form__box--email" placeholder="Email" required>
                    </div>
                    <div class="signup__form__password">
                        <div class="signup__form__password--pass">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="signup__form__box signup__form__box--password" required>
                        </div>
                        <div class="signup__form__password--confirmpass">
                            <label for="confirmpass">Confirm Password</label>
                            <input type="confirmpass" id="confirmpass" name="confirmpass" class="signup__form__box signup__form__box--confirmpass" required>
                        </div>
                    </div>
                </form>
                <button class="signup__btn btn">Submit</button>
            </section>
        </main>
    </div>

    <!-- adding the js file -->
    <script src="assets/bundle.js"></script>
</body>
</html>
